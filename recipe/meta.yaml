{% set version = '1.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-polynomf
  version: {{ version|replace("-", "_") }}

source:
  fn: PolynomF_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/PolynomF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PolynomF/PolynomF_{{ version }}.tar.gz
  sha256: 2a419059c2ff63617bece30e2992f420be5f85f65bc7b25cf4274f2fb7cf9f7d

build:
  merge_build_host: True  # [win]
  number: 1000
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('PolynomF')"           # [not win]
    - "\"%R%\" -e \"library('PolynomF')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=PolynomF
  license: GPL-2
  summary: Implements univariate polynomial operations in R, including polynomial arithmetic,
    finding zeros, plotting, and some operations on lists of polynomials.
  license_family: GPL2

extra:
   recipe-maintainers:
    - dpryan79
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
